<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>

<body>
    <main class="container">
        <h1>TIC TAC TOE</h1>
        <h4 id="mode"></h4>
        <div class="selection-btns">
            <button id="one-vs-one" aria-label="Two Players Mode">Two Players</button>
            <button id="one-vs-pc" aria-label="Single Player Mode">Single Player</button>
        </div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div id="status">Choose a mode to start the game!</div>
        <div class="action-btns">
            <button id="restart" aria-label="Play Again">Play Again</button>
            <button id="reset" aria-label="Reset Game">Reset Game</button>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
